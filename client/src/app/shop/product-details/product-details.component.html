<div class="container mt-5">
<!-- have to check if product is avaiable, because at first loading is component but second is doing request -->
<div *ngIf="product">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-50">
    </div>
    <div class="col-6">
        <h3>{{product.name}} {{product.productSize}}</h3>
        <p style="font-size: 2em;">{{product.price | currency:'PLN'}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity }}</span>
            <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
            <button (click)="addItemToBasket()" class="btn btn-outline-secondary btn-lg ml-4">Add to cart</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div> 
</div>
