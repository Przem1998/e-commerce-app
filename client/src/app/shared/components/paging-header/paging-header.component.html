<header>
    <span *ngIf="totalCount && totalCount >  0">Pokazano
    <strong>{{(pageNumber-1)* pageSize+1 }}- 
    {{pageNumber*pageSize
        > totalCount 
        ? totalCount
        : pageNumber * pageSize
    }}
    </strong>
    z <strong>{{totalCount}}</strong> wyników</span>
    <span *ngIf="totalCount === 0">Odnaleziono <strong>0</strong> wyników tym filtrem</span>
</header>
