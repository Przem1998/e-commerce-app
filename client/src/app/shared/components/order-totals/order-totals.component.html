<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
    Order summary
</div>
<div class="p-4">
    <p class="font-italic mb-4">Shipping costs will be added dependign on choice made during checkout</p>
    <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async)">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling</strong>
            <strong class="text-muted">{{(basketTotal$ | async).shipping }}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order Subtotal</strong>
            <strong class="text-muted">{{(basketTotal$ | async).subtotal }}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">basketTotal</strong>
            <strong class="text-muted">{{(basketTotal$ | async).total }}</strong>
        </li>
    </ul>
</div>
