<div class="container mt-5">
    <div class="row" *ngIf="order"> 
        <div class="col-8">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="border-0 bg-light">
                                <div class="text-uppercase">Produkt</div>
                            </th>
                            <th class="border-0 bg-light">
                                <div class="text-uppercase">Cena</div>
                            </th>
                            <th class="border-0 bg-light">
                                <div class="text-uppercase">Ilość</div>
                            </th>
                            <th class="border-0 bg-light">
                                <div class="text-uppercase">Suma</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of order.orderItems">
                            <th class="row">
                                <div class="p-2">
                                    <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-width: 150px;">
                                    <div class="ml-3 d-inline-block align-middle"><h5 class="mb-0">{{item.productName}}</h5></div>
                                </div>
                            </th>
                            <td class="align-middle">{{item.price}} zł</td>
                            <td class="align-middle">{{item.quantity}}</td>  
                            <td class="align-middle">{{item.price*item.quantity}}zł</td>
                        
                           
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
