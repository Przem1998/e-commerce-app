
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Zamówienie</th>
                        <th>Data</th>
                        <th>Suma</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
                    <th>#{{order.id}}</th>
                    <th>{{order.orderDate | date: 'medium'}}</th>
                    <td>{{ getValue(order.shippingPrice,order.subtotal) }} zł</td>
                    <td>{{order.status}}</td>
                </tbody>
            </table>
        </div>
    </div>
</div>
